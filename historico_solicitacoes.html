<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Histórico de Chamados</title>
    <link rel="stylesheet" href="historico.css"> 
    <link rel="shortcut icon" href="./img/favicon.ico" type="image/x-icon">
</head>
<body>
<header>
    <img src="./img/glpi.img.png" alt="logo glpi">
</header>
    <div class="container">
        <h1>Histórico de Chamados</h1>
        <div class="search">
            <input type="text" placeholder="Buscar chamado...">
            <button>Atualizar</button>
        </div>
        <table>
            <thead>
                <tr>
                    <th>ID</th>
                    <th>Equipamento</th>
                    <th>Local</th>
                    <th>Descrição</th>
                    <th>Status</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>1</td>
                    <td>Computador</td>
                    <td>Escritório</td>
                    <td>Não liga</td>
                    <td>Resolvido</td>
                </tr>
                <tr>
                    <td>2</td>
                    <td>Impressora</td>
                    <td>Recepção</td>
                    <td>Papel atolado</td>
                    <td>Em andamento</td>
                </tr>
                <tr>
                    <td>3</td>
                    <td>Projetor</td>
                    <td>Sala de Reunião</td>
                    <td>Sem imagem</td>
                    <td>Pendente</td>
                </tr>
                
            </tbody>
        </table>
    </div>

</body>
</html>
